# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb. (skipped)

# Create job
jobs:
  print_hello:
    environment: 
      GREET: "Hello"
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          name: print greet message
          command: |
            echo $MSG
  print_world:
    environment:
      SUBJECT: "World"
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: print greeet subject
          command: |
            echo $SUBJECT

  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: users name
          command: |
            echo $MYNAME

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: save hello world
          command: |
            echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/ 
          paths:
            - output.txt
  
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
            
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  hello_world:
    # Run the welcome/run job in its own container
    jobs:
      - print_hello
      - save_hello_world_output
      - print_world:
          requires: [print_hello]
      - print_name:
          requires: [print_hello, print_world]
      - print_output_file:
          requires: [save_hello_world_output]